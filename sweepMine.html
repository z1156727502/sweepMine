<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/sweepMine.css">
    <title>扫雷</title>
</head>

<body>
    <div class="sm-wrap">
        <div class="sm-stage">
            <div class="control">
                <div class="play">开始游戏</div>
                <div class="grade">选择难度</div>
                <ul class="gra-ul">
                    <li>初入江湖</li>
                    <li>神功盖世</li>
                    <li>返璞归真</li>
                </ul>
            </div>
            <div class="wrapper chu">
                <ul></ul>
            </div>
            <div class="info">
                <div class="time">时间：
                    <span>0</span>
                </div>
                <div class="warn-info">可能还需要
                    <p></p>
                    <span>× 0</span>
                </div>
            </div>
            <div class="end">
                <div class="end-wrapper">
                    <h1>天呐</h1>
                    <p class="end-time">456</p>
                    <div class="sure">确定</div>
                </div>
            </div>
        </div>

    </div>


    <script src="./src/jquery.min.js"></script>
    <script src="./src/sweepMine.js"></script>

</html>
